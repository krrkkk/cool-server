//////////////////////////////////////////////////////////////////////////
///////////////////////// Server Name/Hostname ///////////////////////////
//////// The name which will show up in the server browser/list //////////
//////////////////////////////////////////////////////////////////////////

hostname "prosto server"

//////////////////////////////////////////////////////////////////////////
///////////////////////// Server Password Lock ///////////////////////////
//////////// Only allow people who know this passowrd to join ////////////
//////////////////////////////////////////////////////////////////////////

// Enter a join password between the "" to enable or, 
// leave blank for no password.



// Enabled Example: "mypassword"
// Disabled Example: ""

// Looking to change/set the rcon password?
// Set it in the Commandline Manager. 

////////////////////////////////////////////////////////////////
/////////////////////// Steam Settings /////////////////////////
////////////////////////////////////////////////////////////////

sv_region "255"
sv_lan "0"
sv_location ru



////////////////////////////////////////////////////////////////
//////////////////////////// FastDL ////////////////////////////
////////////////////////////////////////////////////////////////

sv_downloadurl "http://51.38.87.144/2995205/garrysmod"
net_maxfilesize 64
sv_allowdownload 1
sv_allowupload 0

////////////////////////////////////////////////////////////////
//////////////////////// Loading Screen ////////////////////////
////////////////////////////////////////////////////////////////

sv_loadingurl "http://34.163.235.7"

//sv_loadingurl "https://wallpapercave.com/wp/wp4163831.jpg"


////////////////////////////////////////////////////////////////
///////////////////////// sbox_ Toggles ////////////////////////
////////////////////////////////////////////////////////////////

sbox_godmode 0
sbox_noclip 1
sbox_playershurtplayers 1

////////////////////////////////////////////////////////////////
////////////////////////// sbox_ Limits ////////////////////////
////////////////////////////////////////////////////////////////

sbox_maxprops 150
sbox_maxragdolls 5
sbox_maxnpcs 10
sbox_maxballoons 10
sbox_maxeffects 50
sbox_maxdynamite 10
sbox_maxlamps 20
sbox_maxthrusters 30
sbox_maxwheels 20
sbox_maxhoverballs 20
sbox_maxvehicles 6
sbox_maxbuttons 20
sbox_maxsents 20
sbox_maxemitters 5

/////////////////////////////////////////////////////////////////
/////////////////// Server Networking Settings //////////////////
/////////////////////////////////////////////////////////////////

sv_minupdaterate 13
sv_maxupdaterate 60
sv_minrate 10000
sv_maxrate 0
decalfrequency 5

controllable_manhack_hudoverlay 0

//////////////////////////////////////////////////////////////////
/// Prevent Clientside Scripting and Default Cheat Commands //////
//////////////////////////////////////////////////////////////////

sv_allowcslua 0 
sv_cheats 1

///////////////////////////////////////////////////////////////
////////////////// RCON Bruteforce Prevention /////////////////
///////////////////////////////////////////////////////////////

sv_rcon_banpenalty 5
sv_rcon_maxfailures 20
sv_rcon_minfailures 20
sv_rcon_minfailuretime 20
sv_kickerrornum 0


///////////////////////////////////////////////////////////////
////////////////////////// Exec Bans //////////////////////////
///////////////////////////////////////////////////////////////

exec banned_user.cfg
exec banned_ip.cfg

